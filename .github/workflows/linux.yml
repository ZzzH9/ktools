name: Linux

on:
  push:
    branches:
      - develop
      - main

env:
  SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
  SLACK_SIGNING_SECRET: ${{ secrets.SLACK_SIGNING_SECRET }}
  SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        container: ['debian:bullseye']
    steps:
      - name: Check out
        uses: actions/checkout@v3
      - name: Send Slack notification
        uses: codedsolar/slack-action@v1
        if: ${{ github.event_name != 'pull_request' }}
        id: slack
        with:
          status: in-progress
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            build-essential \
            ca-certificates \
            cmake \
            libpng-dev \
            libreadline-dev \
            libzip-dev \
            nodejs \
            pkg-config \
            wget
      - name: Install ImageMagick
        run: |
          wget -P /tmp/ "https://imagemagick.org/archive/releases/ImageMagick-${IMAGEMAGICK_VERSION}.tar.xz"
          tar xf "/tmp/ImageMagick-${IMAGEMAGICK_VERSION}.tar.xz" -C /tmp/
          cd /tmp/ImageMagick-${IMAGEMAGICK_VERSION}/
          ./configure
          make
          make install
          ldconfig /usr/local/lib/
        env:
          IMAGEMAGICK_VERSION: 7.1.0-52
      - name: Build and install ktools
        run: ./configure && make && make install
      - name: Run ktech
        run: ktech --version
      - name: Run krane
        run: krane --version
      - name: Test
        run: ./test/test.sh
      - name: Upload test output
        uses: actions/upload-artifact@v3
        with:
          name: linux-test-output
          path: test/output/
      - name: Update Slack notification
        uses: codedsolar/slack-action@v1
        if: ${{ github.event_name != 'pull_request' && always() }}
        with:
          status: ${{ job.status }}
          timestamp: ${{ steps.slack.outputs.slack-timestamp }}
